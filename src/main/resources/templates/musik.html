        <tbody>
        <tr class="a" th:each="musik : ${MusikListe}">
            <td class="a" th:text="${musik.kunstnerens_name}">Isam B</td>
            <td class="a" th:text="${musik.oprindelesLand}">Person</td>
            <td class="a" th:text="${musik.albumNavn}">album-navn</td>
            <td class="a" th:text="${musik.album_id}">varighed</td>
        </tr>
        </tbody>


        <!-- iterer over Musik data og laver en rÃ¦kke for hvert product -->


    </table>
    <div class="forms-container">

        <div class="create-form">
            <h3>
                Create Album
            </h3>

            <form action="/saveMusic" method="post">
                <label for="artist-field">kunstnerens_name:</label>
                <input id="artist-field" name="kunstnerens_name" type="text">

                <label for="title-field">oprindelesLand:</label>
                <input id="title-field" name="oprindelesLand" type="text">

                <label for="year-field">genre:</label>
                <input id="year-field" name="genre" type="text">

                <label for="company-field">albumNavn:</label>
                <input id="company-field" name="albumNavn" type="text">

                <label for="duration-field">duration:</label>
                <input id="duration-field" name="duration" type="number">

                <input type="submit" value="Create album">


            </form>
        </div>



        <div class="create_song_form">
            <h3>
            create song

            </h3>
            <form action="saveSong" method="post">
                <input name="genre" type="text" placeholder="genre">
                <input name="duration" type="number" placeholder="duration">
                <input name="album_id" type="number" placeholder="album_id">
                <input type="submit" value="Create " placeholder="submit">
            </form>
        </div>

        <div class="update-form">
            <h3>
                Update
            </h3>


            <form action="/update" method="post">
                <label for="artist-field">Primary_Key:</label>
                <input id="PK_upt_artist-field" name="PRIMARY_KEY" type="text" placeholder="kunstnerens_name">


                <label for="artist-field">kunstnerens_name:</label>
                <input id="upt_artist-field" name="kunstnerens_name" type="text">

                <label for="title-field">oprindelesLand:</label>
                <input id="upt_title-field" name="oprindelesLand" type="text">

                <label for="year-field">genre:</label>
                <input id="upt_year-field" name="genre" type="text">

                <label for="company-field">albumNavn:</label>
                <input id="upt_company-field" name="albumNavn" type="text">

                <label for="duration-field">duration:</label>
                <input id="upt_duration-field" name="duration" type="number">

                <input type="submit" value="Create album">


            </form>


        </div>
    </div>
</div>

<div class="delete">
    <h3>
        DELETE

    </h3>

        <form action="/delete" method="get">
            <input type="submit" value="delete album">
            <label for="delete">Delete </label>
            <input id="delete" name="PRIMARY KEY" type="text">

        </form>

</div>
</body>
